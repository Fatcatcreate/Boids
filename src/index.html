<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boids Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="box">
    <div class="dropdown">
        <button class="dropdown-button" id="dropdownButton">â–¼</button>
        <div class="dropdown-content" id="dropdownContent">
            <label for="boidCount">Number of Boids:
                <input type="range" id="boidCount" min="1" max="500" value="100">
                <span id="boidCountValue">100</span>
            </label>
            <label for="visualRange">Visual Range:
                <input type="range" id="visualRange" min="10" max="300" value="100">
                <span id="visualRangeValue">100</span>
            </label>
            <label for="protectedRange">Protected Range:
                <input type="range" id="protectedRange" min="5" max="100" value="20">
                <span id="protectedRangeValue">20</span>
            </label>
            <label for="centeringFactor">Centering Factor:
                <input type="range" id="centeringFactor" min="0.001" max="0.1" step="0.001" value="0.005">
                <span id="centeringFactorValue">0.005</span>
            </label>
            <label for="avoidFactor">Avoid Factor:
                <input type="range" id="avoidFactor" min="0.001" max="0.1" step="0.001" value="0.05">
                <span id="avoidFactorValue">0.05</span>
            </label>
            <label for="matchingFactor">Matching Factor:
                <input type="range" id="matchingFactor" min="0.001" max="0.1" step="0.001" value="0.05">
                <span id="matchingFactorValue">0.05</span>
            </label>
            <label for="turnFactor">Turn Factor:
                <input type="range" id="turnFactor" min="0.1" max="5" step="0.1" value="1">
                <span id="turnFactorValue">1</span>
            </label>
            <label for="minSpeed">Min Speed:
                <input type="range" id="minSpeed" min="1" max="10" value="2">
                <span id="minSpeedValue">2</span>
            </label>
            <label for="maxSpeed">Max Speed:
                <input type="range" id="maxSpeed" min="1" max="20" value="4">
                <span id="maxSpeedValue">4</span>
            </label>
            <label for="biasSlider">Bias Value:
                <input type="range" id="biasSlider" min="0" max="1" step="0.0001" value="0.01">
                <span id="biasValue">0.01</span>
            </label>
          
          
          <div class="checkbox-wrapper-50">
            <label for="followCursorToggle">Follow Cursor:
                <input type="checkbox" class="plus-minus" id="followCursorToggle">
            </label>
            
</div>

            
          
          
          
            <label for="cursorBias">CursorBias:
                <input type="range" id="cursorBias" min="-5" max="5" step="0.1" value="0.1">
                <span id="cursorBiasValue">0.1</span>
            </label>
            
            <button  id="startButton" class="button-28">Start Simulation</button>
        </div>
    </div>
    <canvas id="boidsCanvas" width="800" height="600"></canvas>
</div>
    <script src="script.js"></script>



</body>
</html>
